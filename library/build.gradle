apply plugin: 'com.android.library'

apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.fanchen001'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "http://jcenter.bintray.com" }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:design:26.1.0'
    api 'com.android.support:exifinterface:26.1.0'
    api 'com.android.support:support-v4:26.1.0'
    api 'com.android.support:cardview-v7:26.1.0'
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    //    api 'org.greenrobot:eventbus:3.1.1'
    api 'com.github.bumptech.glide:glide:3.8.0'
    api 'com.google.zxing:core:3.3.3'
    // fuck java.lang.NoSuchMethodError: No interface method sort
    api('com.davemorrissey.labs:subsampling-scale-image-view:3.10.0') {
        exclude group: 'com.android.support'
        exclude module: 'appcompat-v7'
        exclude module: 'support-v4'
    }
    api('com.jude:swipebackhelper:3.1.2') {
        exclude module: 'appcompat-v7'
    }
    api('com.yalantis:ucrop:2.2.0') {
        exclude module: 'appcompat-v7'
        exclude module: 'okhttp'
    }
    api files('libs/BaiduLBS_Android.jar')
    api files('libs/BaiduLBS_Overlay.jar')
    implementation files('libs/pinyin4j-2.5.0.jar')
}
