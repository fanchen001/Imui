apply plugin: 'com.android.library'

apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.fanchen001'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "http://jcenter.bintray.com" }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    /** ******* support       *********/
    api 'com.android.support:design:28.0.0'
    api 'com.android.support:exifinterface:28.0.0'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    /** *******  大图浏览          *********/
    api 'com.github.SherlockGougou:BigImageViewPager:v3_3.2.2'
    /** ******* BaseRecyclerAdapter       *********/
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    api 'org.greenrobot:eventbus:3.1.1'
    api 'com.jude:swipebackhelper:3.1.2'
    implementation files('libs/BaiduLBS_Android.jar')
    implementation files('libs/BaiduLBS_Overlay.jar')
}
